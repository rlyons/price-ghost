name: price_ghost
description: A Price Ghost Flutter prototype
publish_to: 'none'
environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^3.0.0
  mobile_scanner: ^2.0.0
  http: ^1.0.0
  fl_chart: ^0.55.0
  shared_preferences: ^2.0.0
  firebase_messaging: ^14.0.0
  url_launcher: ^6.1.0
  glassmorphism: ^1.0.0
  dotenv: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.17
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
