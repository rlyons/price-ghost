name: price_ghost
description: A Price Ghost Flutter prototype
publish_to: 'none'
environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.6.1
  mobile_scanner: ^2.0.0
  http: ^1.0.0
  fl_chart: ^0.66.2
  shared_preferences: ^2.0.0
  firebase_messaging: ^14.0.0
  url_launcher: ^6.1.0
  glassmorphism: ^3.0.0
  supabase_flutter: ^1.3.0
  firebase_core: ^2.9.0
  flutter_local_notifications: ^13.0.0
  flutter_dotenv: ^5.2.1
  flutter_state_notifier: ^1.0.0
  state_notifier: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.17
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
